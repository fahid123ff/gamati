<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Geometry Genius.</title>
    <!-- add daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->

</head>

<body>
    <header>
        <nav>
            <div class="nav-container m-[50px]">
                <div>
                    <h1 class=" text-4xl font-bold">Interactive</h1>
                    <h4 class=" ">Geometry Genius</h4>
                </div>
                <div>
                    <button class="btn btn-info px-6 py-2">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- card container -->
        <div class="flex flex-col lg:flex-row">
            <!-- sape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- First card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input class="border text-xl w-24 px-2 bg-gray-200 " type="text" name="" id="triangle-base"
                                placeholder="base">
                            <span class="ml-3">cm</span>
                            <input class="border text-xl w-24 px-2 bg-gray-200 ml-4 " type="text" name=""
                                id="triangle-hight" placeholder="hight">
                            <span class="ml-3">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- 2 card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <input class="border text-xl w-24 px-2 bg-gray-200 " type="text" name=""
                                id="rectangle-width" placeholder="w">
                            <span class="ml-3">cm</span>
                            <input class="border text-xl w-24 px-2 bg-gray-200 ml-4 " type="text" name=""
                                id="rectangle-hight" placeholder="l">
                            <span class="ml-3">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculaterectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- 3 card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b X h</p>
                        <p>
                            <input class="border text-xl w-24 px-2 bg-gray-200 " type="text" name="" id="triangle-base"
                                placeholder="base">
                            <span class="ml-3">cm</span>
                            <input class="border text-xl w-24 px-2 bg-gray-200 ml-4 " type="text" name=""
                                id="triangle-hight" placeholder="hight">
                            <span class="ml-3">cm</span>
                        </p>
                        <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- area calculation -->
                <div class="w-[400px]">
                    <div class="text-4xl">Area Calculation.</div>
                </div>
            </div>
    </main>
    <footer>

    </footer>
    <script src="./js/ariya-calculator.js"></script>
</body>

</html>
